<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Register page</title>
    <title>Document</title>
</head>
<body>
   <header>
    <a href="#">About Us</a>
    <a href="#">Log In</a>
   </header> 
   <div class="container">
     <h1>Sign Up</h1>
     <form>
    <div>
        <input type="email" placeholder="Email" name="Email" required />
    </div>
    <div>
        <input type="text" placeholder="Username" name="Username" required />
    </div>
    <div>
        <input type="Password" placeholder="Password" name="Password" required />
    </div>
    <div>
        <input type="Password" placeholder="Confirm Password" name="ConfirmPassword" required />
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
     </form>
     <footer>
        <img src="./Assets/BBC_World_Service-Logo.wine - Shortcut.lnk" alt="BBC Icon" height="32" width="32"/>
        <img src="./Assets/Coca-Cola-Logo.wine - Shortcut.lnk" alt="Coca-Cola Icon" height="32" width="32"/>
        <img src="./Assets/Google-Logo.wine - Shortcut.lnk" alt="Google Icon" height="32" width="32"  />   
 
     </footer>

   </div>
    
</body>
</html>
